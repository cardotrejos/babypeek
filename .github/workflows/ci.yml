name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  # Turborepo Remote Caching (optional)
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  ci:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run check-types

      - name: Lint
        run: bun run lint
        continue-on-error: true  # Don't fail build on lint warnings

      - name: Build
        run: bun run build
        env:
          # Provide dummy env vars for build
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy

      # Future: Enable when tests are added
      # - name: Test
      #   run: bun run test

  # Vercel handles deployments automatically via Git integration
  # This job just validates the build succeeds before merge
