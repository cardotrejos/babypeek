name: 3d-ultra

services:
  postgres:
    image: postgres
    container_name: 3d-ultra-postgres
    environment:
      POSTGRES_DB: 3d-ultra
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - 3d-ultra_postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  3d-ultra_postgres_data:
