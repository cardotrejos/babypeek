<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Cream color from design system -->
  <rect width="1200" height="630" fill="#FDF8F5"/>
  
  <!-- Decorative gradient overlay -->
  <defs>
    <linearGradient id="coral-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E8927C" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#E8927C" stop-opacity="0.15"/>
    </linearGradient>
    <!-- Soft shadow for cards -->
    <filter id="card-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#2D2A26" flood-opacity="0.1"/>
    </filter>
  </defs>
  <rect width="1200" height="630" fill="url(#coral-gradient)"/>
  
  <!-- Baby emoji as focal point -->
  <text x="600" y="200" 
        font-family="Apple Color Emoji, Segoe UI Emoji, sans-serif" 
        font-size="120" 
        text-anchor="middle">
    &#x1F476;&#x2728;
  </text>
  
  <!-- Brand name: BabyPeek -->
  <text x="600" y="310" 
        font-family="Playfair Display, Georgia, serif" 
        font-size="80" 
        font-weight="700" 
        fill="#E8927C" 
        text-anchor="middle">
    BabyPeek
  </text>
  
  <!-- Tagline -->
  <text x="600" y="380" 
        font-family="DM Sans, system-ui, sans-serif" 
        font-size="32" 
        fill="#6B5B5B" 
        text-anchor="middle">
    Transform Your Ultrasound into a Baby Portrait
  </text>
  
  <!-- Call to action -->
  <rect x="400" y="410" width="400" height="60" rx="30" fill="#E8927C"/>
  <text x="600" y="450" 
        font-family="DM Sans, system-ui, sans-serif" 
        font-size="24" 
        font-weight="600"
        fill="white" 
        text-anchor="middle">
    See Your Baby Now - It's Free!
  </text>
  
  <!-- Decorative elements: ultrasound-to-photo flow -->
  <g opacity="0.6">
    <circle cx="420" cy="520" r="40" fill="#E8927C" opacity="0.3"/>
    <text x="420" y="530" font-size="24" text-anchor="middle" fill="#6B5B5B">Ultrasound</text>
    
    <path d="M480 520 L560 520" stroke="#E8927C" stroke-width="2" stroke-dasharray="8,4"/>
    <polygon points="560,515 575,520 560,525" fill="#E8927C"/>
    
    <circle cx="600" cy="520" r="30" fill="#E8927C" opacity="0.4"/>
    <text x="600" y="528" font-size="16" text-anchor="middle" fill="white">AI</text>
    
    <path d="M640 520 L720 520" stroke="#E8927C" stroke-width="2" stroke-dasharray="8,4"/>
    <polygon points="720,515 735,520 720,525" fill="#E8927C"/>
    
    <circle cx="780" cy="520" r="40" fill="#E8927C" opacity="0.3"/>
    <text x="780" y="530" font-size="24" text-anchor="middle" fill="#6B5B5B">Portrait</text>
  </g>
  
  <!-- Trust badge area -->
  <g transform="translate(600, 580)">
    <text x="0" y="0" 
          font-family="DM Sans, system-ui, sans-serif" 
          font-size="18" 
          fill="#9B8B8B"
          text-anchor="middle">
      Trusted by 10,000+ parents
    </text>
    <g transform="translate(0, 25)">
      <text font-size="20" fill="#F0AD4E" text-anchor="middle" x="-35">&#9733;&#9733;&#9733;&#9733;&#9733;</text>
      <text x="55" y="0" font-size="16" fill="#9B8B8B" text-anchor="middle">4.9/5</text>
    </g>
  </g>
</svg>
