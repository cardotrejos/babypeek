<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Baby face peeking over line -->
  <defs>
    <clipPath id="peekClip">
      <rect x="0" y="0" width="100" height="58"/>
    </clipPath>
  </defs>
  
  <!-- Peek line -->
  <rect x="10" y="55" width="80" height="4" rx="2" fill="#F87171"/>
  
  <!-- Baby head (clipped to peek effect) -->
  <g clip-path="url(#peekClip)">
    <!-- Head -->
    <circle cx="50" cy="45" r="30" fill="#F87171"/>
    <!-- Left ear -->
    <circle cx="22" cy="42" r="8" fill="#F87171"/>
    <!-- Right ear -->
    <circle cx="78" cy="42" r="8" fill="#F87171"/>
  </g>
  
  <!-- Eyes (white background) -->
  <ellipse cx="38" cy="38" rx="9" ry="10" fill="white"/>
  <ellipse cx="62" cy="38" rx="9" ry="10" fill="white"/>
  
  <!-- Pupils (looking up with curiosity) -->
  <circle cx="38" cy="35" r="4" fill="#F87171"/>
  <circle cx="62" cy="35" r="4" fill="#F87171"/>
  
  <!-- Eye shine -->
  <circle cx="40" cy="33" r="1.5" fill="white"/>
  <circle cx="64" cy="33" r="1.5" fill="white"/>
</svg>
