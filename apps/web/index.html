    <!-- Facebook Pixel - loads only if VITE_FACEBOOK_PIXEL_ID is set -->
    <script id="fb-pixel-loader">
      (function() {
        // Pixel ID is injected at build time by Vite
        var pixelId = '%VITE_FACEBOOK_PIXEL_ID%';
        
        // Only initialize if pixelId is set (not empty or placeholder)
        if (!pixelId || pixelId === '' || pixelId.indexOf('VITE_') === 0) {
          return;
        }
        
        // Facebook Pixel base code
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');
        
        fbq('init', pixelId);
        fbq('track', 'PageView');
      })();
    </script>
  </head>
  <body>
    <!-- Facebook Pixel noscript fallback -->
    <noscript>

        src="https://www.facebook.com/tr?id=%VITE_FACEBOOK_PIXEL_ID%&ev=PageView&noscript=1"/>
